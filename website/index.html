<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="./styles/bootstrap.css" />
  <link rel="stylesheet" href="./styles/app.css" />
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <title>Welcome!</title>
</head>

<body>

  <div class="position-absolute top-px left-50 translate-middle">
    <form action="https://google.com/search" method="get" target="_blank">
      <div class="searchBox text-center">
        <input type="text" class="search-input" name="q">
        <button class="search-btn text-center fs-4 rounded-circle" type="submit">
          <iconify-icon data-icon="bx:bx-search" id="search-icon"></iconify-icon>
        </button>
      </div>
    </form>

  </div>
  <div class="row align-items-center h-100  justify-content-around">
    <div class="col-4 card-list rounded py-2 px-3 h-25">
      <h1 class="display-5 text-center fw-light py-0" id="time"></h1>
      <h1 class="text-center border-bottom pb-2 fs-4 fw-light" id="date">
        3 December 2020
      </h1>
      <div class="row mt-1">
        <div class="col">
          <h3 class="fw-lighter" id="temperature"></h3>
        </div>
        <div class="col">
          <h3 class="text-right ">
            <span id="weather"></span>
          </h3>
        </div>
      </div>
    </div>
    <div class="col-4 card-list py-5 px-4 h-25 justify-content-center rounded">
      <ul class="link-main text-center p-0">
        <a href="https://www.youtube.com" class="link-item" target="_blank" id="youtube">
          <iconify-icon data-icon="cib:youtube"></iconify-icon>
        </a>
        <a href="https://reddit.com" class="link-item" target="_blank" id="reddit">
          <iconify-icon data-icon="fa-brands:reddit-alien"></iconify-icon>
        </a>

        <a href="https://github.com" class="link-item" target="_blank" id="github">
          <iconify-icon data-icon="ant-design:github-outlined"></iconify-icon>
        </a>
        <a href="https://gmail.com" class="link-item" target="_blank" id="gmail">
          <iconify-icon data-icon="mdi:gmail"></iconify-icon>
        </a>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="./styles/bootstrap.js"></script>
  <script src="./app.js" type="module"></script>
</body>

</html>
